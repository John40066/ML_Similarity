<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>

<body>
    <div>
        <h2>Result</h2>
        <p id="status">OpenCV.js is loading...</p>        
        <p>檢查結果是否如預期的正確，如果沒問題就按下Finish，結果會儲存再資料夾 RESULT 內</p>
        <p>若有誤也可以按下 Finish 後再重新執行，注意!下次重新執行後會覆蓋掉 RESULT 內的檔案</p>
    </div>
    <div>
        <div style="margin:30px 10px; width: 1500px;">
            <div id="view1" style="overflow: scroll; width: 50%; height: 350px;  float:left;">
                <canvas id="Canvas1" width="100px" height="100px"></canvas>
            </div>
            <div id="view2" style="overflow: scroll; width: 50%; height: 350px;  float:left;">
                <canvas id="Canvas2" width="100px" height="100px"></canvas>
            </div>
        </div>
    </div>
    <div style="visibility: hidden; width: 1px; height: 1px; overflow: hidden;">
        <img src="" alt="No image" id="img1">
        <img src="" alt="No image" id="img2">
        <img src="" alt="No image" id="img1Un">
        <img src="" alt="No image" id="img2Un">
    </div>
    <form action="/submitResult" method="get">
        <p>按下提交之後，就會關閉程式，再請將 <b><span style="color:cornflowerblue;">./RESULT</span></b> 底下的 <b><span style="color:cornflowerblue;">case(Number).json</span></b> 上傳到指定雲端</p>
        <button name="submit" value="Y">提交</button>
    </form>
    <br>
    <form action="/goback" method="get">
        <button id="goback" name="goback" value="T">前一張</button>
    </form>  
    <script async src="./src/opencv.js" type="text/javascript"></script>
    <script src="./src/resultview.js"></script>
</body>

</html>
